     function AB_FIL() 
      { 
    var a= parseFloat(document.getElementById('xa').value);

    var c= parseFloat(document.getElementById('xb').value); 
    var d= parseFloat(document.getElementById('yb').value);

           document.getElementById("nazwa").innerHTML ="Długość AB= "+e.toFixed(2)+"<br>";  
      } 
      function BC_FIL() 
      { 
    var a= parseFloat(document.getElementById('xc').value);

    var c= parseFloat(document.getElementById('xb').value); 
    var d= parseFloat(document.getElementById('yb').value); 
    var e= Math.sqrt(Math.pow((c-a),2))+Math.pow((d-b),2); 
           document.getElementById("nazwa").innerHTML ="Długość BC= "+e.toFixed(2)+"<br>";  
    }
    function AC_FIL() 
      {

           document.getElementById("nazwa").innerHTML ="Długość AC= "+e.toFixed(2)+"<br>";
