<html>
 <head>
 <script type="text/javascript">

 var Mebel = {
    rodzaj: 'Krzesło',
kolor: 'Czerwone',
cena: '150zł',
pokaz_filipiak: function ()
{
 document.write(this.kolor + ' ' + this.rodzaj+"-"+this.cena)
 }
}
Mebel.pokaz_filipiak();
Mebel.rok=2015;
Mebel.wypisz_filipiak=function() {alert('Rok produkcji: ' + this.rok )}
Mebel.wypisz_filipiak();
 </script>
 </head>
<body>
<br>
 Programowanie obiektowe. <br>
 Obiekt to Mebel<br>
 Pola:<br>
 Rodzaj<br>
 Kolor<br>
 cena<br>
 metoda: pokaz_filipiak<br>
 nowe pole to Rok produkcji <br>
 nowa metoda to wypisz_filipiak();<br>
</body>
</html>
