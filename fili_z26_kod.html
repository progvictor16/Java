 <head> 
    <script type="text/javascript"> 
         function okno_zamknij_siejka() 
             { 
                     window.close() 
             } 

      </script> 
 </head> 
<body> 
    <form> 
         <textarea name="siejka" cols="120" rows="55" readonly> 
            <html> 
                <head> 
                 <meta charset="UTF-8"> 
                 <link rel="stylesheet" href="styl.css"> 
                </head> 
               <body> 
                <script type="text/javascript"> 
                 function pole_Filipiak() 
                  { 
                var a= parseFloat(document.getElementById('a').value); 
                var b= parseFloat(document.getElementById('b').value); 
                var c= parseFloat(document.getElementById('h').value); 
             
                var e= (a+b)*c/2;
                       document.getElementById("nazwa").innerHTML ="Pole= "+e.toFixed(2)+" "+"cm^2"+"<br>";  
                  } 
            
                  function obwod_Filipiak() 
                  { 
                var a= parseFloat(document.getElementById('a').value); 
                var b= parseFloat(document.getElementById('b').value); 
                var c= parseFloat(document.getElementById('h').value); 
                var ramie= Math.sqrt( Math.pow(c,2)+Math.pow(Math.abs(b-a)/2,2));
                if (a>b){
                    var ramie= Math.sqrt( Math.pow(c,2)+Math.pow(Math.abs(b-a)/2,2)); 
                }
                var d=a+b+2*ramie;
             
                       document.getElementById("nazwa2").innerHTML ="Obwód= "+d+" "+"cm"+"<br>";  
                  } 
             
                
                </script> 
                 
                 Długość boku a: <input type="text" id="a"> <br><br><br> 
                 Długość boku b: <input type="text" id="b"> <br><br><br> 
                 Długość wysokości: <input type="text" id="h"> <br><br><br> 
            
                 <input type="button" name="pole" value="pole" Onclick="pole_Filipiak()"><br><br> 
                 <input type="button" name="obwód" value="obwód" Onclick="obwod_Filipiak()"><br><br> 
              
                 <div  style="color:red;font-size:50px;"id="nazwa"></div> 
                 <div  style="color:red;font-size:50px;"id="nazwa2"></div> 
            
            
            
               </body> 
               </html>
           
           </textarea> 
</form> 
<input type="button" value="zamknij okno" onclick="okno_zamknij_siejka()"/>

</script>
